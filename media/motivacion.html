# ¿Por qué es importante el contenido de este curso?

- GNU/Linux, Python, R y Google Earth Engine (GEE) son herramientas esenciales en la investigación ambiental, el análisis espacial y la ciencia reproducible.

- Su uso en la academia permite:

  - Enseñar fundamentos sólidos de programación y análisis de datos
  
  - Fomentar la autonomía tecnológica
  
  - Trabajar con software libre sin barreras económicas

---

# Aplicaciones y ejemplos

- **Investigación ambiental**: monitoreo de cambios en el uso del suelo, calidad del aire, vegetación, cuerpos de agua.

- **Cartografía temática**: generación de mapas con datos propios o fuentes abiertas (e.g., Sentinel-2, Landsat).

- **Educación**: plataformas como RStudio y Jupyter permiten enseñar estadística, programación y geografía de forma visual e interactiva.

- **Proyectos comunitarios**: estaciones meteorológicas DIY, monitoreo participativo, ciencia ciudadana.
